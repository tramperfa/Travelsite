type Story {
  _id: ID!
  title: String!
  snapshotContent: String
  content: JSON
  #cover: Image
  author: ID
  lastUpdate: String
  viewCount: Int
  likeCount: Int
  commentCount: Int
  hidden: Boolean
}

type Commnet {
  text: String
}

type Query {
  story(_id: ID!): Story
  stories: [Story]
  myDrafts: [Story]
  #storyList(type: $type, offset: $offset, limit: Int = 10) [Story]
}



type Mutation {
  createDraft(user_id: ID): Story
  updateTitle(input: updateTitleInput!): Story
  updateContent(input: updateContentInput!): Story
  updateCover(input: updateCoverInput!): Story
  publishStory(input: publishStoryInput!): Story
  likeStory(input: likeStoryInput!): Story

}

input updateTitleInput {
  storyID: ID!
  newTitle: String!
}

