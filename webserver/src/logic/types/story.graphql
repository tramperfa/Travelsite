type Story {
  _id: ID!
  draft: ID
  title: String!
  snapshotContent: String
  content: JSON
  #poi: POI
  headlineImage: Image
  coverImage: Image
  author: PublicUser
  images: [Image]
  lastUpdate: String
  viewCount: Int
  likeStoryCount: Int
  archiveStoryCount: Int
  commentCount: Int
  commentReply: [Comment]
}


type Comment {
  id: String
  isReply: Boolean
  storyID: ID
  author: ID
  content: JSON
  qouteImage: ID
  publishTime: String
}

