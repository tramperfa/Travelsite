type Story {
  _id: ID!
  draft: ID
  title: String!
  snapshotContent: String
  content: JSON
  #poi: POI
  headlineImage: Image
  coverImage: Image
  author: User
  images: [Image]
  lastUpdate: String
  viewCount: Int
  likeStoryCount: Int
  archiveStoryCount: Int
  commentCount: Int
}

type Commnet {
  text: String
}

type Query {
  story(_id: ID!): Story
  stories: [Story]
  myStories: [Story]
  myDeletedStories: [Story]
  #storyList(type: $type, offset: $offset, limit: Int = 10) [Story]
}


type Mutation {
  likeStory(storyID: ID!): Story
  archiveStory(storyID: ID!): Story
  deleteStory(storyID: ID!): Story
  recoverStory(storyID: ID!): Story
}




