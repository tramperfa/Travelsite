type Story {
  _id: ID!
  title: String!
  snapshotContent: String
  content: JSON
  #cover: Image
  author: User
  lastUpdate: String
  viewCount: Int
  likeCount: Int
  archiveCount: Int
  commentCount: Int
  hidden: Boolean
}

type Commnet {
  text: String
}

type Query {
  story(_id: ID!): Story
  stories: [Story]
  myDrafts: [Story]
  #storyList(type: $type, offset: $offset, limit: Int = 10) [Story]
}



type Mutation {
  createDraft(user_id: ID): Story
  updateTitle(input: updateTitleInput!): Story
  updateContent(input: updateContentInput!): Story
  updateCover(input: updateCoverInput!): Story
  updateHeadline(input: updateHeadlineInput!): Story
  publishStory(storyID: ID!): Story
  likeStory(storyID: ID!): Story
  archiveStory(storyID: ID!): Story
}

input updateTitleInput {
  storyID: ID!
  newTitle: String!
}

input updateContentInput {
  storyID: ID!
  newContent: JSON!
}

input updateCoverInput {
  storyID: ID!
  newCover: ID!
}

input updateHeadlineInput {
  storyID: ID!
  newHeadline: ID!
}


