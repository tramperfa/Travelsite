type Image {
    _id: ID!
    user: User
    catergory: Int
    story: Story
    #poi: POI
    uploadAt: String
    takenAt: String
    browserStoryImage: String

}

type Query {
  image(_id: ID!): Image
}

type Mutation {
  createImage(input: createImageInput!): Image
  updateImagePOI(POI: ID!): Image
}

input createImageInput {
  catergory: Int
  storyID: ID
}
