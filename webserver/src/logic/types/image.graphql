type Image {
    _id: ID!
    user: User
    catergory: Int
    story: Story
    #poi: POI
    uploadAt: String
    takenTime: String
    browserStoryImage: String

}

type Query {
  image(_id: ID!): Image
}

type Mutation {
  cropImage(input: cropImageInput!): Image
  updateImagePOI(POI: ID!): Image
}

input cropImageInput {
  imageID: ID
  x: Int
  y: Int
  height: Int
  width: Int
}
