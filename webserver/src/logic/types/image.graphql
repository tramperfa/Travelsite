type Image {
    _id: ID!
    user: User
    catergory: Int
    story: Story
    #poi: POI
    uploadAt: String
    takenTime: String
    browserStoryImage: String

}

type Query {
  image(_id: ID!): Image
}

type Mutation {
  addStoryImage(input: addStoryImageInput!): Image
  updateImagePOI(POI: ID!): Image
}

input addStoryImageInput {
  catergory: Int
  storyID: ID
}
