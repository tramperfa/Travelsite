
type User {
  _id: ID!
  fullName: String
  email: String
  username: String
  provider: String
  profile: JSON
  facebook: String
  google: String
  #role: String
  #avatar(size: PhotoSize): Image
}


type Query {
  me: User
  user(_id: ID!): User
  logout: LogoutPayload
  #storyList(type: $type, offset: $offset, limit: Int = 10) [Story]
}

type Mutation {
  registerUser(input: registerUserInput!): User
  localLogin(input: localLoginInput!): LocalLoginPayload

  #googleLogin(input: googleLoginInput!): User
}

type LogoutPayload{
  success: Boolean
}

input registerUserInput {
  fullName: String
  email: String
  username: String
  password: String
}

input localLoginInput {
  emailorusername: String
  password: String
}

type LocalLoginPayload {
  me: User
}
