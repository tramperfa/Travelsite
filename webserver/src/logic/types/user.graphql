
type User {
  _id: ID!
  fullName: String
  username: String
  provider: String
  profile: JSON
  # facebook: String
  # google: String
  #avatar(size: PhotoSize): Image
}

type Me {
  _id: ID!
  fullName: String
  email: String
  username: String
  provider: String
  profile: JSON
  facebook: String
  google: String
  role: String
  like: [ID]
  archive: [ID]
  # likedStory:[Story]
  # archivedStory:[Story]
  #avatar(size: PhotoSize): Image
}


type Query {
  me: Me
  user(_id: ID!): User
  #storyList(type: $type, offset: $offset, limit: Int = 10) [Story]
}

type Mutation {
  registerUser(input: registerUserInput!): User
  localLogin(input: localLoginInput!): LocalLoginPayload
  logout(fullName: String): LogoutPayload
  #googleLogin(input: googleLoginInput!): User
}

type LogoutPayload{
  success: Boolean
}

input registerUserInput {
  fullName: String
  email: String
  username: String
  password: String
}

input localLoginInput {
  emailorusername: String
  password: String
}

type LocalLoginPayload {
  me: Me
}
